          <h1 class="page-header" id="profile">Edit Profile</h1>
          <div style="float:left;">
	          <div style="border-style:solid;border-color:black;margin-bottom:10px;display:table;">
	          	<img id="photourl" height=164 width=164 style="padding:5px;"/>
	          </div>
	          <input style="max-width:160px;margin-bottom:10px" type="file" class="form-control" id="imageupload" placeholder=" " autocomplete="off" required autofocus>
	          <button style="max-width:160px;" class="btn btn-lg btn-primary btn-block" type="submit" onclick="uploadImage()">Upload Image</button>
	      </div>
	      <form style=margin-left:300px; role="form" class="form-signin" action="/home/update_profile" onsubmit="return validateForm();" method="post">

	          <tr style=height:60px;>

	          </tr>
	          <tr style=height:60px;>
		          <td style=width:120px><label>Last Name</label></td>
		          <td style=width:120px><input class="form-control"  name="Last Name" id="lname" type=text required></td>

	          <tr style=height:60px;>
		          <td style=width:120px><label>Birth Date</label></td>
		          <td style=width:120px><input type=date class="form-control" value="1991-01-01" name="Birth Date" id="bdate" required placeholder="DD-MM-YYYY"></td>
	          </tr>
	          <tr style=height:60px;>
		          <td style=width:120px><label>Gender</label></td>
		          <td style=width:120px>
		          	<select name="Gender" id="gender" required class="form-control">

						<option value="Male">Male</option>

				  </td>

	          <tr>
			  <td colspan=2><h2 class="sub-header" id="contactinfo" style="font-size: 20px;">Contact Information</h2></td>

	            </tr>
	          <tr style=height:60px;>
		          <td style=width:120px><label>Contact Number</label></td>
		          <td style=width:120px><input id="tel" name="Contact Number" type=tel maxlength="15" class="form-control" required></td>
	          </tr>
	          <tr style=height:60px;>
		          <td style=width:120px><label>Email</label></td>
		          <td style=width:120px><input id="email" name="Email" maxlength="20" type=email class="form-control" required></td>		          
	          </tr>	          
	          <tr>
	          <td colspan=2><h2 class="sub-header" id="eduhistory" style="font-size: 20px;">Education History</h2></td>
	           </tr>
	            <tr style=height:60px;>
		          <td style=width:120px><label>10th Marks</label></td>
		          <td style=width:120px><input type=number name="10th Marks" max=100 min=1 id="10th" class="form-control" required placeholder="Percentage"></td>
	            </tr>
	          <tr style=height:60px;>

    <script src="/js/bootbox.min.js"></script>
    <script src="/js/docs.min.js"></script>
        <script>
    $body = $("body");

    $(document).on({
        ajaxStart: function() { $body.addClass("loading");    },
         ajaxStop: function() { $body.removeClass("loading"); }
    });
    
    $(document).keypress(function(e) {
    	  if(e.which == 38){
    		  e.preventDefault();
    	  }   	  
    	});
    
    $(document).ready(function() {
    	
    	$.getJSON("/home/getdetails", function(data){
    		$.each(data, function (index, value) {
    			console.log(index + "  " + value);
    			if(index == "photourl") {
    				document.getElementById('photourl').src = "/photos/" + value;    				    				
    			}else{
    				$.each(value, function (inx, val) {    					
    					if(inx == "Status"){
    						document.getElementById('ddstatus').innerHTML = val;
    					} else{
    						document.getElementsByName(inx)[0].value = val;
    					}
	    			});    				
    			}
    	    });
    	});
    });
    
    function validateForm(){
    	console.log("submitting form");
    }
    
    function uploadImage(){
    	var fileInput = document.getElementById('imageupload');
    	if(fileInput.files.length == 0) return;
    	var file = fileInput.files[0];
    	if(file.size > 102400){
    		bootbox.alert("File size too large. File should be smaller than 100 Kbytes.", function() {});
    		return;
    	}
    	var allowed = ["jpeg", "png"];
    	var found = false;
		var supported = "";
    	allowed.forEach(function(extension) {
    		supported += extension +", ";
    	  if (file.type.match('image/'+extension)) {
    	    found = true;
    	  }
    	});
    	
    	if(!found) {
    		var alert = "Incorrect file type. File type supported are: " + supported;
		  	bootbox.alert(alert, function() {});                     
		  	return;
    	}
    	
		var url = "/home/updatephoto";
		var xmlhttp=new XMLHttpRequest();
		xmlhttp.onreadystatechange=function(){
   		  if (xmlhttp.readyState==4 && xmlhttp.status==200)
   			{
   			  	var alert = "Photo successfully changed to: " + file.name; 
   				bootbox.alert(alert, function() {});
   				document.getElementById('photourl').src = xmlhttp.responseText +"?" + new Date().getTime();
   			}
   		  if((xmlhttp.readyState==4 && xmlhttp.status == 412))
   			{								
   			  	var alert = "Error occurred while uploading file: " + file.name +". Kindly retry."
   			  	bootbox.alert(alert, function() {});                     
   			}
   		 }
   		xmlhttp.open("POST",url,true);
   		xmlhttp.setRequestHeader("X_FILENAME", file.name);
   		xmlhttp.setRequestHeader("X_FILESIZE", file.size);
   		xmlhttp.send(file);
    	
   		$("#imageupload").replaceWith($("#imageupload").clone());    	
    }
    	
    </script>
